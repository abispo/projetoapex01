<h1>Notas do aluno {{ student.name }}</h1>

<div>
    {% for grade in student.grade_set.all %}
        <p>Nota {{ forloop.counter }}: {{ grade.value }}</p>
    {% endfor %}
    <p>Média final: {{ student.media }}</p>
</div>

<a href="{% url 'grades:index' %}">Voltar para a página inicial</a>

<form action="{% url 'grades:student_delete'%}" method="POST">
    {% csrf_token %}
    <input type="hidden" value="{{ student.id }}" name="student_id">
    <input type="submit" Value="Apagar aluno">
</form>
